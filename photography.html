<!doctype html>
<html lang="en">

<head>
    <title>MW - Photography Redirect</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://f003.backblazeb2.com/file/mwykaresources/logo_circle_dark_bkg_KdU_icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container mt-24">
        <div class="row justify-content-center">
            <div class="col text-center">
                <i class="fas fa-images text-8xl mb-2"></i>
            </div>
        </div>
        <div class="row justify-center">
            <div class="col text-center text-4xl mb-2">
                The easiest way to see my photos is on my instagram.
            </div>
        </div>
        <div class="row">
            <div class="col text-center text-2xl mb-2">
                You'll be taken there in <span id="seconds"></span> seconds.
            </div>
        </div>
        <div class="row">
            <div class="col text-center text-2xl mb-2">
                Or click <a class="underline decoration-from-font underline-offset-2 decoration-slate-600" href="https://www.instagram.com/m_w.media/">here.</a>
            </div>
        </div>
        <div class="row align-content-center">
            <div class="col-6 text-center mx-auto my-5">
                <a href="/">
                    <button class="rounded font-semibold text-lg p-2 bg-slate-300 text-neutral-700">Go Back</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer for redirecting to another URL after several seconds

        var seconds = 10; // seconds for HTML
        var foo; // variable for clearInterval() function

        function redirect() {
            document.location.href = 'https://www.instagram.com/m_w.media/';
        }

        function updateSecs() {
            document.getElementById("seconds").innerHTML = seconds;
            seconds--;
            if (seconds == -1) {
                clearInterval(foo);
                redirect();
            }
        }

        function countdownTimer() {
            foo = setInterval(function() {
                updateSecs()
            }, 1000);
        }

        countdownTimer();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>

</html>
