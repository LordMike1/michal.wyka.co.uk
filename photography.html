    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="https://f003.backblazeb2.com/file/mwykaresources/logo_circle_dark_bkg_KdU_icon.ico" type="image/x-icon">

</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col text-start small" style="padding: 50px 0 0 50px;">
                <a href="https://michal.wyka.co.uk" style="background-color: inherit; border: none; font-weight: lighter;"><i class="fas fa-arrow-left" style="padding: 0;"></i></a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center" style="margin: 10% 0 0 0;">
            <div class="col text-center title">
                <i class="fas fa-hard-hat"></i>
                <br> This bit is still under construction.
                <br>
                <br> But, I post all of my photography-related work on my instagram... to which you will be redirected in <span id="seconds"></span> seconds.
                <br>
                <br> Or click <a href="https://www.instagram.com/m_w.media/">here.</a>
            </div>
        </div>
    </div>

    <script>
        // Countdown timer for redirecting to another URL after several seconds

        var seconds = 15; // seconds for HTML
        var foo; // variable for clearInterval() function

        function redirect() {
            document.location.href = 'https://www.instagram.com/m_w.media/';
        }

        function updateSecs() {
            document.getElementById("seconds").innerHTML = seconds;
            seconds--;
            if (seconds == -1) {
                clearInterval(foo);
                redirect();
            }
        }

        function countdownTimer() {
            foo = setInterval(function() {
                updateSecs()
            }, 1000);
        }

        countdownTimer();
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
</body>
